version: '3.8'

services:
  backend:
    build:
      context: ./SRP-main/backend
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=production
      - ML_SERVICE_URL=http://ml-service:8001
    depends_on:
      - ml-service
    networks:
      - app-net

  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./SRP-main:/app/SRP-main:ro  # read-only catalog mount
    networks:
      - app-net

networks:
  app-net:
    driver: bridge
